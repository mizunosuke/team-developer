<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Swiper CDN読み込み いくつかスライドさせる方法がありましたがSwiperを使いました-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script type="module" src="./route.js"></script>
    <link rel="stylesheet" href="./modal.css" />
    <title>Document</title>
</head>

<body>
    <header></header>
    <div class="container">
        <!-- 検索エリア つまり１段目-->

        <!-- この中のHTML要素いじってます -->
        <div id="select-wrapper">
            <div id="select-title">
                <button class="js-open-modal" data-slide-index="1"><a class="modal-btn btn-fl"><span>どんな１日にする？</span></a></button>            
            </div>
            <div id="select-area">
                <form>

                  <div class="locationsearch">
                    <select id="locationSearch">
                        <option disabled selected value="">県を選ぶ</option>
                        <option value="福岡">福岡</option>
                        <option value="広島">広島</option>
                        <option value="東京">東京</option>
                        <option value="大阪">大阪</option>
                        <option value="沖縄">沖縄</option>
                    </select>
                  </div>

                  <div class="child">
                    <select id="child">
                        <option disabled selected value="">エリアを選ぶ</option>
                    </select>
                  </div>

                  <div class="foodgenre">
                    <select name="food_genre" id="foodGenre">
                        <option value="G001">居酒屋</option>
                        <option value="G002">ダイニングバー</option>
                        <option value="G003">創作料理</option>
                        <option value="G004">和食</option>
                        <option value="G005">洋食</option>
                        <option value="G006">イタリアン・フレンチ</option>
                    </select>
                  </div>

                  <div class="placesearch">
                    <select name="place_search" id="placeSearch">
                        <option value="映画館">映画館</option>
                        <option value="美術館">美術館</option>
                        <option value="水族館">水族館</option>
                        <option value="動物園">動物園</option>
                        <option value="プラネタリウム">プラネタリウム</option>
                        <option value="カフェ">カフェ</option>
                    </select>
                  </div>
                </form>

                <div class="search-btn">
                    <button id="btn"><a href="#map-route" class="btn btn-flat"><span>SEARCH</span></a></button>
                </div>
            </div>
        </div>

        <div id="img-wrapper">
            <div id="img-container">
              <img src="img/artem-kniaz-0Ad6Q6SQo1Y-unsplash.jpeg" alt="">
              <!-- <img src="img/main.png" alt="" class="title-big"> -->
            </div>
        </div>
        <!-- マップとルートエリア,つまり２段目 -->
        <div id="map-route">
            <!-- マップセクション -->
            <div id="map-wrapper">
                <div id="map-title">
                    <h2>SHOW MAP</h2>
                </div>
                <div id="map-display">
                    <div id="map">ここにMAPを表示させたい！！！</div>
                </div>
            </div>
            <!-- ルート（プラン）セクション -->
            <div id="route-wrapper">
                <div id="route-title">
                    <h2>SHOW ROUTE</h2>
                </div>
                <div id="route-display">
                    <div class="route-each-a">
                      <div class="route-image">
                        <img src="img/goodimage.png" alt="">
                      </div>
                    </div>
                    <div class="route-each-b"></div>
                    <div class="route-each-c"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- モーダル本体 -->
    <!-- is-activeクラス付け足してます -->
    <div class="modal is-active" id="modal">
      <div class="modal__overlay js-close-modal"></div>
      <div class="modal__content">
          <button class="modal__close-btn js-close-modal" aria-label="閉じる">×</button>
          <!-- スライダー -->
          <div class="swiper modal__slider">
              <div class="swiper-wrapper">
                  <div class="swiper-slide modal__slide"><a href="./img/serch.jpg"><img src="./img/serch.jpg"
                              width="100%" height="100%"></a>皆さんは『楽しむこと』に集中してください
                      私たちが次のような体験を提供します
                  </div>
                  <div class="swiper-slide modal__slide"><a href="./img/lover.jpg"><img src="./img/lover.jpg"
                              width="100%" height="100%"></a>恋人と素敵な時間はいかがですか？</div>
                  <div class="swiper-slide modal__slide"><a href="./img/family.jpg"><img src="./img/family.jpg"
                              width="100%" height="100%"></a>この週末、家族とはどこに行きますか？</div>
                  <div class="swiper-slide modal__slide"><a href="./img/together.jpg"><img src="./img/together.jpg"
                              width="100%" height="100%"></a>友達との会食はいつもと違うところに行きませんか？</div>
                  <div class="swiper-slide modal__slide"><a href="./img/enjoy.jpg"><img src="./img/enjoy.jpg"
                              width="100%" height="100%"></a>さあシュチュエーションを選択して新たな体験をお楽しみください！</div>
              </div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
          </div>
      </div>
  </div>

  <!-- ここからフッター加えた -->
  <footer>
    <div class="footer-wrapper">
        <div class="tree"><img
                src="/img/kisspng-clip-art-beach-image-silhouette-portable-network-g-download-vector-freeuse-palms-silhouette-png-clip-5c9938962f4304.9561060815535453661936.png">
        </div>
        <p>2022 HolidayPlanSearch</p>
        <div class="sns">
            <img src="img/icons8-facebook-circled-60.png">
            <img src="img/icons8-twitter-60.png">
            <img src="img/icons8-youtube-squared-60.png"></p>
        </div>

  </footer>


        <!-- 
         The `defer` attribute causes the callback to execute after the full HTML
         document has been parsed. For non-blocking uses, avoiding race conditions,
         and consistent behavior across browsers, consider loading using Promises
         with https://www.npmjs.com/package/@googlemaps/js-api-loader.
        -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv1jCDYdaz7X9RIr4EsBa2Y2FKFEzJZqE&callback=initMap&v=weekly&libraries=places"
            defer></script>

        <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</body>

</html>
