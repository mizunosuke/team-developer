<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <header>ヘッダ</header>
    <div class="container">
        <!-- 検索エリア つまり１段目-->
        <form>
            <div id="select-area">
                <div id="select-title">aaa</div>
            </div>

            <div>
                <div id="select-data">
                    <div id="select-box1">
                        <label id="select-location">場所選ぶ</label>
                    </div>
                    <div id="select-box2">
                        <label id="select-genre">ジャンル選ぶ</label>
                    </div>
                </div>
            </div>
        </form>
        <!-- マップとルートエリア,つまり２段目 -->
        <div id="map-route">
            <!-- マップセクション -->
            <div id="map">
                <div id="map-title"></div>
                <div id="map-display"></div>
            </div>
            <!-- ルート（プラン）セクション -->
            <div id="route">
                <div id="route-title"></div>
                <div id="route-display">
                    <div id="route-each"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>フッタ</footer>
</body>

</html>
