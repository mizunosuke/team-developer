<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./route.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!-- 開始地点を選択 -->
    <form action="" id="form">

      <!-- 料理検索ボックス -->
      <div>
        <label for="">
          <input type="text" name="" id="txtSearch">
        </label>
      </div>

      <!-- 料理ジャンル選択 -->
      <div>
        <select name="food_genre" id="foodGenre">
            <option value="G001">居酒屋</option>
            <option value="G002">ダイニングバー</option>
            <option value="G003">創作料理</option>
            <option value="G004">和食</option>
            <option value="G005">洋食</option>
            <option value="G006">イタリアン・フレンチ</option>
        </select>
      </div>
      <div class="select-address">


        <!-- 施設検索 -->
        <div>
            <label for="">
              <input type="text" name="" id="input">
            </label>
          </div>
        
        <button id="btn">検索する</button>
      </div>
    </form>

    <!--The div element for the map -->
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv1jCDYdaz7X9RIr4EsBa2Y2FKFEzJZqE&callback=initMap&v=weekly&libraries=places"
      defer
    ></script>
    
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
  </body>
</html>
